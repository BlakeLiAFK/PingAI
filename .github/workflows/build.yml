name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin/universal
            artifact: PingAI.app
            archive: PingAI-mac-universal.zip
          - os: windows-latest
            platform: windows/amd64
            artifact: pingai.exe
            archive: PingAI-windows-amd64.zip
          - os: ubuntu-22.04
            platform: linux/amd64
            artifact: pingai
            archive: PingAI-linux-amd64.tar.gz

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build
        run: wails build -clean -platform ${{ matrix.platform }}

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          cd build/bin
          zip -r ../../${{ matrix.archive }} PingAI.app

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path build/bin/pingai.exe -DestinationPath ${{ matrix.archive }}

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          cd build/bin
          tar czf ../../${{ matrix.archive }} pingai

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
